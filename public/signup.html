<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    </head>
<body>
    <!--Start Header-->
    <header>
        <div class="logo">LOGO</div>
        <nav class="active">
            <ul>
               
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
        <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header> <!--End Header-->
        <!--Login Section-->
    <div class="signup-inbox">
        <img src="images/avatar.jpg" class="avatar" alt=""/>
        <h1 class="heading">Sign Up</h1>
        <form id="submit-register">
            <p>Name</p>
            <input type="text" name="" placeholder="" id="fname">

            <p>Phone Number</p>
            <input type="text" name="" placeholder="" id="pnum">

            <p>Email</p>
            <input type="text" name="" placeholder="" id="email-login">
            
            <p>Password</p>
            <input type="password" name="" placeholder="" id="pass-login">
            
            <input type="submit" name="" value="Submit" id="submitRegister"><br>
             
             <a href="#">Sign In</a>  
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!--jquery function for the reponsive nav bar-->
    <script type="text/javascript">
        $(document).ready(function(){
            $('.menu-toggle').click(function(){
                $('nav').toggleClass('active')
            })
        })
    </script>
    <script src="./JS/signup.js"></script>
</body>
</html>
