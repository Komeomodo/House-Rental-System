<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >

</head>
<body>
    <!--Start Header-->
    <header>
        <div class="logo">LOGO</div>
        <nav class="active">
            <ul>
                
                <li><a href="./signup.html">Sign Up</a></li>

            </ul>
        </nav>
        <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    </header> <!--End Header-->
        <!--Login Section-->
    <div class="log-inbox">
        <img src="images/avatar.jpg" class="avatar" alt=""/>
        <h1 class="heading">Login</h1>
        <form id="submit-login">
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username" id="email">

            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password" id="password">

            <input type="submit" name="" value="Submit" id="submitLogin"><br>
             <a href="signup.html">Login</a>  
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!--jquery function for the reponsive nav bar-->
    <script type="text/javascript">
        $(document).ready(function(){
            $('.menu-toggle').click(function(){
                $('nav').toggleClass('active')
            })
        })
    </script>
    <script src="./JS/login.js"></script>
</body>
</html>
