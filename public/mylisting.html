<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="../JS/authenticate.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">LOGO</div>
            <nav class="active">
                <ul>        
                    <li><a href="#" id="logout">Log Out</a></li>
                </ul>
            </nav>
            <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
        </header> <!--End Header-->
       <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active"><a href="dashboard.html">Back</a></li>
                </ol>
            </nav>
            
            <section id="boxes">
                <div class='container'>
                    <div class="listing row">
                        <!-- <div class="col-md-4 col-sm-6">
                            
                        </div> -->
                    </div> 
                </div>  
            </section>

        </div>
        <div class="modals">
            
            <form id="update-listing">
                <div style="padding: 20px;">
                    <!-- <div class="form-group col-sm-10">
                        <label for=" "></label>
                        <input type="file" class="form-control-file" id="picture">
                    </div> -->
                    <span class="close" style="position: absolute; top: 10px; right: 10px; font-size: 30px;">&times</span>
                    <div class="form-group">
                        <label for="">Property Name</label>
                        <input type="text" class="form-control" id="name" placeholder="">        
                    </div>
                    <div class="form-group">
                        <label for="">location</label>
                        <input type="text" class="form-control" id="location" placeholder="">        
                    </div>
                    <div class="form-group">
                        <label for="">Price</label>
                        <input type="text" class="form-control" id="price" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="">
                    </div>
                        
                    <button type="submit" class="btn btn-success btn-upd">Update</button>
                </div>
            </form>
        </div>
                           
                            
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <!--jquery function for the reponsive nav bar-->
        <script type="text/javascript">
            $(document).ready(function(){
                $('.menu-toggle').click(function(){
                    $('nav').toggleClass('active')
                })
            })
        </script>
        <script>
            document.querySelector(".close").addEventListener("click", () => {
                document.querySelector(".modals").style.display = "none"
            })
        </script>
        <script src="./JS/userlisting.js"></script>
        <script src="./JS/session.js"></script>

    </body>
</html>
